<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1 class="info-title">Check the<br>best food</h1>
                <p class="info-subtitle">Delicious Food to Share with the Whole Family.</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-img" src="https://images.pexels.com/photos/3026808/pexels-photo-3026808.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Plato de pasta con vegetables">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item--big" src="https://images.pexels.com/photos/3184183/pexels-photo-3184183.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Una mesa con platos de pasta">
                <img src="https://images.pexels.com/photos/1893556/pexels-photo-1893556.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Bowl de vegetales" class="dishes-item">
                <img src="https://images.pexels.com/photos/3535383/pexels-photo-3535383.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Pan, huevos y aguacate" class="dishes-item">
                <img src="https://images.pexels.com/photos/3789885/pexels-photo-3789885.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Salteado de verduras" class="dishes-item">
                <img src="https://images.pexels.com/photos/1579926/pexels-photo-1579926.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Pan, huevos y vegetales" class="dishes-item">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <picture class="menu-grid--item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </picture>
                <picture class="menu-grid--item">
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Plato de pasta con salsa y vegetales">
                </picture>
                <picture class="menu-grid--item">
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Plato de pasta con salsa y vegetales">
                </picture>
                <picture class="menu-grid--item">
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="Plato de pasta con salsa y vegetales">
                </picture>
                <picture class="menu-grid--item">
                    <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="Plato de pasta con salsa y vegetales">
                </picture>
            </div>
        </section>
    </main>
</body>
</html>
